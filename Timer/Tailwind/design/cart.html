                    <option value="USD">USD</option>
                    <option value="GBP">GBP</option>

            <div class="h-16 flex items-center">
                
                <!-- <div class="flex gap-2 items-center">
                    <a class="flex items-center h-16 navbar-underline" href="">

                    <span class="border-l h-6 w-px"></span>

                </div> -->
                
                <div class="flex flex-col items-end border-l-0 sm:border-l pl-5 text-base">
                    <p class="">
                        Inloggad: apansmorbror@apa.com
                    </p>
                    <div class="w-full flex justify-end gap-4">

        </nav>
    </header>

    <main class="sm:mt-16 mt-32 p-8 flex flex-col items-center gap-8 w-full max-w-5xl text-gray-500">
        <div class="flex gap-20 w-full flex-wrap md:flex-nowrap flex-col md:flex-row items-center md:items-start">
            <div class="w-full flex flex-col gap-4">
                <h2 class="text-4xl font-semibold text-gray-700 mb-8">
                    Kundvagn
                </h2>
                <div class="flex gap-4">
                    <img class="h-32 w-32 object-cover rounded-xl shrink-0" src="img/cat-sm.jpg" alt="kitty">
                    <div class="flex flex-col justify-between grow">
                        <div>
                            <div class="flex justify-between items-baseline">
                                <h3 class="text-2xl font-bold text-gray-700">
                                    Cat
                                </h3> 
                                <p class="text-lg font-bold whitespace-nowrap text-gray-700">
                                    50 kr
                                </p>
                            </div>
                            <p>
                                25 kr / styck
                            </p>
                        </div>
                      
                        <div class="flex flex-col sm:flex-row justify-between items-baseline gap-2">
                            <div class="border border-gray-500 rounded-full flex gap-3 items-center p-1 grow-0 w-min">
                                <button class="hover:bg-slate-200 default-transition rounded-full size-6 flex items-center justify-center">
                                    <svg class="w-4" data-slot="icon" fill="none" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14"></path>
                                    </svg>
                                </button>
                                
                                <span class="font-bold">
                                    2
                                </span>
                                
                                <button class="hover:bg-slate-200 default-transition rounded-full size-6 flex items-center justify-center">
                                    <svg class="w-4" data-slot="icon" fill="none" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"></path>
                                    </svg>
                                </button>
                            </div>
                            <a class="hover:text-gray-700 default-transition text-nowrap" href="">Ta bort produkt</a>
                        </div>
                    </div>
                </div>

                <hr class="w-full h-px bg-gray-300 border-0">

                <div class="flex gap-4">
                    <img class="h-32 w-32 object-cover rounded-xl shrink-0" src="img/bonsai-sm.jpg" alt="kitty">
                    <div class="flex flex-col gap-2 grow">
                        <div class="flex justify-between items-baseline">
                            <h3 class="text-2xl font-bold text-gray-700">
                                Bonsai tree
                            </h3> 
                            <p class="text-lg font-bold text-nowrap text-gray-700">
                                50 kr
                            </p>
                        </div>
                        <p>
                            50 kr
                        </p>
                        <div class="flex justify-between">
                            <div class="border border-gray-500 rounded-full flex gap-3 items-center p-2 grow-0 w-min">
                                <button class="hover:bg-slate-200 rounded-full size-8 flex items-center justify-center">
                                    <svg class="w-4" data-slot="icon" fill="none" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14"></path>
                                    </svg>
                                </button>
                                
                                <span class="font-bold">1</span>
                                
                                <button disabled class="rounded-full size-8 flex items-center justify-center">
                                    <svg class="w-4" data-slot="icon" fill="none" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"></path>
                                    </svg>
                                </button>
                            
                            </div>
                            <button class="group size-10 mb-3 outline outline-0 outline-red-700 rounded-full p-2 relative top-2 hover:outline-2">
                                <svg class="stroke-red-700" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-full flex flex-col gap-4">
                <h2 class="text-4xl font-semibold text-gray-700 mb-8">
                    Adress
                </h2>
                <div>
                    <form class="flex flex-col gap-4 text-gray-500" action="/submit-address" method="post">
                        <div class="flex gap-3">
                            <div class="grow has-[:focus]:text-gray-700">
                                <label class="block uppercase tracking-wide text-xs font-bold mb-2 peer-focus:text-gray-700" for="first-name">Förnamn:</label>
                                <input class="peer appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-cyan-600" type="text" id="first-name" name="first-name" required>
                            </div>
                            <div class="grow has-[:focus]:text-gray-700">
                                <label class="block uppercase tracking-wide text-xs font-bold mb-2" for="last-name">Efternamn:</label>
                                <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-cyan-600" type="text" id="last-name" name="last-name" required>
                            </div>
                        </div>
                        
                        <div class="has-[:focus]:text-gray-700">
                            <label class="block uppercase tracking-wide text-xs font-bold mb-2" for="street-address">Gatuadress:</label>
                            <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-cyan-600" type="text" id="street-address" name="street-address" required>
                        </div>
                        
                        <div class="flex gap-3">
                            <div class="max-w-28 has-[:focus]:text-gray-700">
                                <label class="block uppercase tracking-wide text-xs font-bold mb-2" for="postal-code">Postnummer:</label>
                                <input class="appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-cyan-600 w-full" type="text" id="postal-code" name="postal-code" required>
                                <p class="text-red-600 text-xs absolute">postnummer saknas</p>
                            </div>
    
                            <div class="grow has-[:focus]:text-gray-700">
                                <label class="block uppercase tracking-wide text-xs font-bold mb-2" for="city">Ort:</label>
                                <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-cyan-600" type="text" id="city" name="city" required>
                            </div>
                        </div>
                        <div class="flex flex-col gap-3">
                            <div>
                                <div class="flex justify-between text-gray-700">
                                    <h3 class="font-semibold">Varor</h3>
                                    <span class="font-bold">250 kr</span>
                                </div>
                                <div class="flex justify-between text-gray-700">
                                    <h3 class="font-semibold">Frakt</h3>
                                    <span class="font-bold">50 kr</span>
                                </div>
                                <p class="text-xs font-semibold">400 kr <span class="text-green-600">kvar till fri frakt</span></p>
                            
                            </div>
                            <hr class="w-full h-px bg-gray-300 border-0">
                            <div class="flex justify-between text-gray-700 font-bold text-lg">
                                <h3>Totalsumma</h3>
                                <span>150 kr</span>
                            </div>
                            <button class="h-12 mt-4 shadow bg-cyan-600 hover:bg-cyan-700 focus:shadow-outline outline-none focus:outline-cyan-600 default-transition text-white font-bold py-2 px-4 rounded-full" type="submit">Slutför köp</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
</body>
