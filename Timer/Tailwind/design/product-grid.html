  <style>
    @keyframes translateYAnimation {
        0% {
            transform: translateY(0);
        }
        10% {
            transform: translateY(-50%);
        }
        90% {
            transform: translateY(-50%);
        }
        100% {
            transform: translateY(0px);
        }
    }

    .animate {
    animation-name: translateYAnimation;
    animation-duration: 3s;
    animation-timing-function: ease-in-out;
    animation-fill-mode: forwards;
    }

    @keyframes translateYAnimationStart {
        0% {
            transform: translateY(0);
        }
        100% {
            transform: translateY(-50%);
        }
    }

    @keyframes translateYAnimationEnd {
        0% {
            transform: translateY(-50%);
        }
        100% {
            transform: translateY(0);
        }
    }

    .animate-start {
    animation-name: translateYAnimationStart;
    animation-duration: 200ms;
    animation-timing-function: cubic-bezier(.05,.44,.37,1);
    animation-fill-mode: forwards;
    }

    .animate-end {
    animation-name: translateYAnimationEnd;
    animation-duration: 500ms;
    animation-timing-function: ease-out;
    animation-fill-mode: forwards;
    }
</style>

  <script>
    document.getElementById('cartButton').addEventListener('click', function() {
        var animationContainer = document.getElementById('animationContainer');
        animationContainer.classList.remove('animate-end');
        animationContainer.classList.add('animate-start');
        setTimeout(function () {
            animationContainer.classList.remove('animate-start');
            animationContainer.classList.add('animate-end');
        }, 2000);
        setTimeout(function () {
            animationContainer.classList.remove('animate-end');
        }, 2500);
    });
