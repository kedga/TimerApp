<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://localhost:7084/output.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col items-center">
    <header class="fixed top-0 w-full text-gray-700 shadow bg-white z-50">
        <nav class="mx-auto px-8 h-16 flex items-center gap-2 w-full max-w-5xl justify-between text-lg font-semibold">
            <a class="flex items-center h-16 navbar-underline" href="index.html">
                Produkter
            </a>
            
            <div class="h-16 flex items-center gap-1 border-y-4 border-transparent has-[select:hover]:border-b-cyan-600 default-transition">
                <span class="select-none">Valuta:</span>
                <select class="bg-white cursor-pointer h-16 border-y-4 border-transparent hover:border-b-cyan-600 default-transition" id="currency" name="currency">
                    <option value="SEK">SEK</option>
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="GBP">GBP</option>
                </select>
                <!-- <span class="fi fi-se fi"></span> -->
            </div>
            
            <div class="flex gap-2 items-center">
                <a class="flex items-center h-16 navbar-underline" href="">
                    Logga in
                </a>
                <span class="border-l h-6 w-px"></span>
                <a class="flex items-center h-16 navbar-underline" href="">
                    Nytt konto
                </a>
            </div>
            
            <div class="flex flex-col items-end border-l pl-5 text-base">
                <p class="">
                    Inloggad: apansmorbror@apa.com
                </p>
                <div class="w-full flex justify-end gap-4">
                    <a class="hover:underline text-cyan-600 hover:text-cyan-700" href="cart.html">
                        Kundvagn
                    </a>
                    <button href="" class="hover:underline text-gray-400 hover:text-gray-700">
                        Logga ut
                    </button>
                </div>
                
            </div>
        
        </nav>
    </header>

    <main class="mt-16 mx-auto p-8 flex flex-col items-center gap-8 w-full max-w-lg text-gray-500">
        <div class="w-full flex flex-col gap-4">
            <h2 class="text-4xl font-semibold text-gray-700 mb-8">
                Logga in
            </h2>
            <div>
                <div class="mb-4" role="alert">
                    Error: Invalid login attempt.
                </div>
                <form class="flex flex-col gap-4 text-gray-500" action="/submit-address" method="post">
                    <div class="flex flex-col gap-3">
                        <div class="grow has-[:focus]:text-gray-700">
                            <label class="block uppercase tracking-wide text-xs font-bold mb-2" for="email">E-mail:</label>
                            <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-cyan-600" type="text" id="email" name="email" required>
                        </div>
                        <div class="grow has-[:focus]:text-gray-700">
                            <label class="block uppercase tracking-wide text-xs font-bold mb-2" for="password">Lösenord:</label>
                            <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-cyan-600" type="text" id="password" name="password" required>
                        </div>
                        <label class="h-12 -my-2 flex items-center gap-2 cursor-pointer hover:text-gray-700" for="remember-me">
                            <input class="cursor-pointer" type="checkbox" id="remember-me" name="remember-me">
                            Håll mig inloggad
                        </label>                      
                    </div>
                    <button class="grow h-12 mt-4 shadow bg-cyan-600 hover:bg-cyan-700 focus:shadow-outline outline-none focus:outline-cyan-600 default-transition text-white font-bold py-2 px-4 rounded-full" type="submit">Logga in</button>
                    <div class="flex items-baseline gap-2 justify-center">
                        <p>Har du inget konto?</p> <a class="font-bold hover:text-gray-700" href="register.html">Skapa ett nytt konto</a>
                    </div>
                    
                </form>
            </div>
        </div>
    </main>
    
</body>
</html>
